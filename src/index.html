<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <script
      src="https://kit.fontawesome.com/22fd8d6e3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <button>Menu</button>
        <h1>Battleships</h1>
      </div>
    </div>
    <div id="main" class="main">
      <div class="gameboards-container">
        <div class="p1-board-container">
          <div class="p1-board"></div>
          <div class="board-info">
            <h3 class="name">Player Board</h3>
            <h4 class="alive-ships">Alive Ships: 5</h4>
          </div>
        </div>
        <div class="p2-board-container">
          <div class="p2-board"></div>
          <div class="board-info">
            <h3 class="name">PC-Player Board</h3>
            <h4 class="alive-ships">Alive Ships: 5</h4>
          </div>
        </div>
      </div>

      <div class="ship-selection-container">
        <button type="button" class="rotate">Rotate</button>
        <button type="button" class="random">Randomize</button>
        <button type="button" class="start">Start</button>

        <div class="ship-container">
          <div class="ship">
            <div class="part cruiser"></div>
            <div class="part cruiser"></div>
            <div class="part cruiser"></div>
            <div class="part cruiser"></div>
            <div class="part cruiser"></div>
          </div>
        </div>
        <div class="ship-container">
          <div class="ship">
            <div class="part battleship"></div>
            <div class="part battleship"></div>
            <div class="part battleship"></div>
            <div class="part battleship"></div>
          </div>
        </div>
        <div class="ship-container">
          <div class="ship">
            <div class="part destroyer"></div>
            <div class="part destroyer"></div>
            <div class="part destroyer"></div>
          </div>
        </div>
        <div class="ship-container">
          <div class="ship">
            <div class="part submarine"></div>
            <div class="part submarine"></div>
            <div class="part submarine"></div>
          </div>
        </div>
        <div class="ship-container">
          <div class="ship">
            <div class="part patrol"></div>
            <div class="part patrol"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2021 AminuMado</p>
      <a href="https://github.com/AminuMado" target="_blank">
        <i class="fab fa-github github-logo"></i>
      </a>
    </footer>
  </body>
</html>
