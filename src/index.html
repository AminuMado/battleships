<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <script
      src="https://kit.fontawesome.com/22fd8d6e3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <button>Menu</button>
        <h1>Battleships</h1>
      </div>
    </div>
    <div id="main" class="main">
      <div class="start-game-page">
        <!-- <div class="title">Arrange your ships</div> -->
        <div class="ship-placement-container">
          <div class="board-container"></div>
        </div>

        <div class="ship-selection-container">
          <button type="button" class="rotate">Rotate</button>
          <button type="button" class="random">Randomize</button>
          <div class="ship-container">
            <div class="ship">
              <div class="part cruiser"></div>
              <div class="part cruiser"></div>
              <div class="part cruiser"></div>
              <div class="part cruiser"></div>
              <div class="part cruiser"></div>
            </div>
          </div>
          <div class="ship-container">
            <div class="ship">
              <div class="part battleship"></div>
              <div class="part battleship"></div>
              <div class="part battleship"></div>
              <div class="part battleship"></div>
            </div>
          </div>
          <div class="ship-container">
            <div class="ship">
              <div class="part destroyer"></div>
              <div class="part destroyer"></div>
              <div class="part destroyer"></div>
            </div>
          </div>
          <div class="ship-container">
            <div class="ship">
              <div class="part submarine"></div>
              <div class="part submarine"></div>
              <div class="part submarine"></div>
            </div>
          </div>
          <div class="ship-container">
            <div class="ship">
              <div class="part patrol"></div>
              <div class="part patrol"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2021 AminuMado</p>
      <a href="https://github.com/AminuMado" target="_blank">
        <i class="fab fa-github github-logo"></i>
      </a>
    </footer>
  </body>
</html>
